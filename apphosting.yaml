# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# WARNING: Increased memory/CPU can lead to higher costs.
# These settings below are configured for high performance, supporting
# AI/ML tasks and large file processing.
runConfig:
  # The number of CPUs. Higher values improve performance for concurrent
  # requests and CPU-intensive tasks like AI inference or video processing.
  # 4 CPUs is a good balance for moderate to heavy workloads.
  cpu: 2

  # The memory allocation. 8192MiB (8GiB) is a robust amount for handling
  # large files and complex AI models without memory-related crashes.
  memoryMiB: 4096

  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic. This helps maintain
  # performance during traffic spikes.
  maxInstances: 2
